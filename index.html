<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>Library</h1>
      <h3>Add a book to the library!</h3>
      <button id="new-book">New Book</button>
    </header>
    <dialog id="modal">
      
        <h3>Enter details below.</h3>
        <form action="">
          
            <label for="title">Title</label>
            <input type="text" name="title" id="title" />
          
          
            <label for="author">Author</label>
            <input type="text" name="author" id="author" />
          
            <label for="pages">Total Pages</label>
            <input type="number" name="pages" id="pages" />

            <label for="read-status">Status</label>
            <select name="read-status" id="read-status">
              <option>Select One</option>
              <option value="finished">Finished</option>
              <option value="currently-reading">Currently Reading</option>
              <option value="not-started">Not Started</option>
            </select>

          
          
            <div id="buttons">
              <button>Cancel</button>
              <button type="submit">Submit</button>
            </div>
         
        </form>
      
    </dialog>
    <main>
      <div id="current-books">
        <h2>Current Books</h2>
        <div id="books-container"></div>
      </div>
    </main>
  </body>
</html>
