<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>Library</h1>
      <h3>Add a book to the library!</h3>
      <button id="new-book" class="button">New Book</button>
    </header>
    <dialog id="modal">
      <h3>Enter details below.</h3>
      <form method="dialog" id="form">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" />

        <label for="author">Author</label>
        <input type="text" name="author" id="author" />

        <label for="pages">Total Pages</label>
        <input type="number" name="pages" id="pages" />

        <label for="read-status">Status</label>
        <select name="read-status" id="read-status">
          <option>Select One</option>
          <option value="Finished">Finished</option>
          <option value="Currently Reading">Currently Reading</option>
          <option value="Not Started">Not Started</option>
        </select>

        <div id="buttons">
          <button id="reset" class="button" formmethod="dialog" type="reset">
            Reset
          </button>
          <button type="submit" id="submit" class="button">Submit</button>
        </div>
      </form>
    </dialog>
    <dialog id="dialog">
      <form action="" id="changeStatusForm">
        <label for="read-status2"><h3>Change Status</h3></label>
        <select name="read-status2" id="read-status2">
          <option>Select One</option>
          <option value="Finished">Finished</option>
          <option value="Currently Reading">Currently Reading</option>
          <option value="Not Started">Not Started</option>
        </select>
        <button type="submit" id="submit2" class="button">Submit</button>
      </form>
    </dialog>
    <main>
      <div id="current-books">
        <h2>Current Books</h2>
        <div id="books-container"></div>
      </div>
    </main>
  </body>
</html>
